---
- name: oVirt infra
  hosts: localhost
  connection: local
  gather_facts: false

  vars_files:
    - host_auth_variables


  tasks:
    - block:
        - name: Login to oVirt
          ovirt_auth:
            url: "{{ engine_url }}"
            username: "{{ engine_user }}"
            password: "{{ engine_password }}"
            ca_file: "{{ engine_cafile }}"
          tags:
            - always

    - name : Storage Domain Activate
      ovirt_storage_domains:
            auth: "{{ ovirt_auth }}"
            state: present
            data_center: Default
            name: "{{item}}"
      with_items:
          - hdd_dom_4Mshard
          - hdd_dom_64Mshard
          - hdd_dom_512Mshard
          - ssd_dom_4M
          - ssd_dom_64M
          - ssd_dom_512M

    - name: Logout from oVirt
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      tags:
        - always

