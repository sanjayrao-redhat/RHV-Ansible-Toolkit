#            - "{{ovirt_vms | map(attribute='cluster') | list}}"
#            - "{{ovirt_clusters | map(attribute='name') | list}}"
#          loop_control:
#            label: "{{ item.0 }}"

        - name: Start/stop all VMs
          ovirt_vms:
